name: CI

on: [push, pull_request]

jobs:
  check_examples:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-unknown-linux-gnu
          profile: minimal
          override: true

      - name: Check examples
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all --manifest-path=examples/Cargo.toml

      - name: Test `testing` example
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package=testing --manifest-path=examples/Cargo.toml
